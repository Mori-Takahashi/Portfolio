<section>
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <label for="name">{{'contactForm' | translate}}</label>
    <input [placeholder]="'contactFormPlaceholderName' | translate" id="name" formControlName="name" type="text" required>

    <label for="email">{{'contactFormEmail' | translate }}</label>
    <input [placeholder]="'contactFormEmailPlaceholder' | translate" id="email" formControlName="email" type="email" required>

    <label for="message">{{'contactFormText' | translate }}</label>
    <textarea [placeholder]="'contactFormTextPlaceholder' | translate" id="message" formControlName="message" required></textarea>

    <label class="checkbox-policy">
      <input type="checkbox" name="Privacy Policy" id="privacyPolicy" formControlName="privacyPolicy" required>
      <span [innerHTML]="'contactFormprivacyPolicy' | translate" style="color: white"></span>
    </label>

    <div class="button-container">
      <!-- Turnstile Widget -->
      <div class="cf-turnstile" data-sitekey="0x4AAAAAAAw3NwmDISYzQJ5I"></div>
      <button type="submit">Say Hello :)</button>
    </div>
  </form>
</section>
